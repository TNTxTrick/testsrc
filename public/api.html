<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <title>API</title>
</head>
<body class="bg-background text-foreground">
<header class="bg-primary text-primary-foreground p-4">
    <nav class="container mx-auto flex justify-between items-center">
        <div class="text-lg font-bold">My Web App</div>
        <ul class="flex space-x-4">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="index.html#about" class="nav-link">About</a></li>
            <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            <li><a href="api.html" class="nav-link">API</a></li>
            <li><a href="login.html" class="nav-link">Login</a></li>
        </ul>
    </nav>
</header>
<main class="container mx-auto p-4">
    <section id="api" class="section">
        <h1 class="text-2xl font-bold mb-4">API</h1>
        <div id="api-list" class="space-y-2">
            <div class="p-4 bg-blue-100 rounded">
                <span>API 1: <a href="https://api.example.com/1" target="_blank" class="text-blue-500">https://api.example.com/1</a></span>
                <button class="ml-2 bg-blue-500 text-white p-1 rounded" onclick="copyToClipboard('api1')">Copy</button>
            </div>
            <div class="p-4 bg-blue-100 rounded">
                <span>API 2: <a href="https://api.example.com/2" target="_blank" class="text-blue-500">https://api.example.com/2</a></span>
                <button class="ml-2 bg-blue-500 text-white p-1 rounded" onclick="copyToClipboard('api2')">Copy</button>
            </div>
        </div>
    </section>
</main>
<script>
    function copyToClipboard(elementId) {
        const copyText = document.getElementById(elementId).innerText;
        navigator.clipboard.writeText(copyText).then(() => {
            alert('Copied to clipboard: ' + copyText);
        }).catch(err => {
            alert('Failed to copy text: ' + err);
        });
    }
</script>
</body>
</html>
